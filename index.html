<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="style.css" title="" type="" />
  
</head>
<body>
  <script src='script.js' type="text/javascript" charset="utf-8">
   
  </script>
  <div><h6>Tic-tac-toe by Rishabh</h6></div>
  <div id="declaration"></div>
  <div class="everything">
    <div class="box" onclick="MadeChoice(1)" id="1"></div>
    <div class="box" onclick="MadeChoice(2)" id="2"></div>
    <div class="box" onclick="MadeChoice(3)" id="3"></div>
    
    <div class="box" onclick="MadeChoice(4)" id="4"></div>
    <div class="box" onclick="MadeChoice(5)" id="5"></div>
    <div class="box" onclick="MadeChoice(6)" id="6"></div>
    
    <div class="box" onclick="MadeChoice(7)" id="7"></div>
    <div class="box" onclick="MadeChoice(8)" id="8"></div>
    <div class="box" onclick="MadeChoice(9)" id="9"></div>
  
  <div class="button" onclick='window.location.reload()'><h1>Reset</h1></div>
  </div>
</body>
</html>
